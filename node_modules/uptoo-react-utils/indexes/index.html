<html>
    <head>
        <title>React Utils</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0">
        <meta name="author" content="De zeeuw Louis">
    </head>
    <body>
        <div id="root">
            <h1>
                Loading!
            </h1>
        </div>
        <script src='http://localhost:7700/dist/app.js'></script>
        <style>
            * {
                color: #535556;
            }

            blockquote {
                padding: 0 2em;
                color: #6a737d;
                border-left: 0.25em solid #dfe2e5;
                margin-left: 0px;
            }
            table {
                width: 100%;
            }
            table tr:nth-child(2n) {
                background-color: #f6f8fa;
            }

            .content > img {
                margin-left: auto;
                margin-right: auto;
            }

            .content {
                height: 100%;
                overflow: auto;
                padding: 30px;
            }

            .sidebar > hr, .sidebar > p {
                color: whitesmoke!important;
                font-size: 20px;
            }

            .sidebar > button:hover {
                z-index: 99999;
                cursor: pointer!important;
                background-color: rgba(200, 200, 200, 0.2);
            }

            .sidebar > button {
                border-radius: 0;
                background-color: transparent;
                width: 100%;
                text-align: left;
                border: none;
            }

            .sidebar {
                padding: 10px;
                float: left;
                width: 300px;
                height: 100%;
                background-color: #353738;
                color: whitesmoke;
            }

            .javascript {
                background-color: #353738;
                color: #f3f3f3;
                display: block;
                margin-left: auto;
                margin-right: auto;
                padding: 20px;
            }

            th, td {
                border: 1px solid #dfe2e5;
                color: #535556;
                padding: 7px;
            }
        </style>
    </body>
</html>
